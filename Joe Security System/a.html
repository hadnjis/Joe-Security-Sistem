<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAMES</title>
    <style>
              .top-border a {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            margin-right: 20px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
        }

        .top-border a:hover {
            background-color: #0010c5;
        }
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #0010c5;
            color: white;
            display: grid;
            grid-template-columns: auto 1fr auto;
            min-height: 100vh;
        }

        .top-border {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .top-border button {
            font-family: 'Times New Roman', Times, serif;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
        }

        .top-border button:hover {
            background-color: white;
            color: #0010c5;
        }

       
.marquee {
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px 0;
    z-index: 2;
}

.marquee p {
    display: inline-block;
    margin: 0;
    animation: marquee 10s linear infinite;
    visibility: hidden; 
}
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @media screen and (max-width: 768px) {
            body {
                grid-template-columns: auto 1fr auto; 
                grid-template-rows: auto 1fr auto; 
            }

            frameset {
                display: grid;
                grid-template-columns: 100%; 
                grid-template-rows: 1fr; 
                width: 100%; 
                height: 100%; 
            }

            frame {
                width: 100%;
                height: 100%;
                border: none;
            }
        }
    </style>
</head>

<frameset rows="33.33%, 33.33%, 33.33%">
    <frame id="frmIzquierdo" name="frmIzquierdo" src="Historia.html" />
    <frame id="frmSuperior" name="frmSuperior" src="Vision.html" />
    <frame id="frmInferior" name="frmInferior" src="Mision.html" />
    <noframes>
        <body>Su navegador no soporta frames</body>
    </noframes>
</frameset>

</body>

</html>
